<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>user validation</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <style>
        body{
            background-color: rgb(135, 130, 233);
            font-family: Arial;
        }
    </style>
    <body>
        <div class="login-box">
            <h3>Logins</h3>
            <form action="../question_three/to-do.html" method="POST" onsubmit="return validate();">
                <form action="" method="POST" />
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter your username." name="name" autocomplete="off">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="example@gmail.com" name="email"  autocomplete="off">
                    <label>Password<input type="checkbox" id="password" onclick="Toggle()">Show Password</label>
                    <input type="password" placeholder="" name="password" id="typepass" >
                    <label>Message</label>
                    <textarea style="font-size: 20px; color: #000;" name="message" id="message" cols="26" rows="4" required placeholder="Your message"></textarea>
                    <input type="hidden" name="_captcha" value="false">

                    <a href="#">
                        <input type="submit" />
                    </a>
            </form>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
